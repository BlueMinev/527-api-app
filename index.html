<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/normailse.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <script src="javascript/index.js"></script>
    <title>Victoria and Albert Museum API showcase</title>
  </head>

  <body id="wrapper">
    <h1 id="head">Victoria and Albert Museum API showcase</h1>
    <div id="search">
      <form>
        <label for="searchbar" id="label"
          >Search items of the V&A Museum here:</label
        >
        <br />
        <input type="text" id="searchbar" placeholder="Search for an item!" />

        <input type="submit" id="submitbtn" value="Submit" />
      </form>
    </div>
    <div id="loading">
      <img
        src="https://cdn.glitch.global/8e9207b0-f392-4744-9556-fb5b58c2ee12/loading.gif?v=1708443936979"
        alt="loading"
      />
    </div>
    <div id="error">
      <p>Uh oh! Something went wrong! Check your search is spelt right.</p>
      <p><a id="reset_error" href="#">Try again</a></p>
    </div>
    <div id="result"></div>
  </body>
</html>
